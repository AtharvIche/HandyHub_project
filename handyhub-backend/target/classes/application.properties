spring.application.name=handyhub-backend
# Server Port
server.port=8080

# MySQL DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/handyhub_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=@diMySQL

# JPA/Hibernate Properties
# Creates/updates schema based on entities. Use 'validate' or 'none' in production.
spring.jpa.hibernate.ddl-auto=update

# Shows SQL queries in the console (good for development)
spring.jpa.show-sql=true

# For newer MySQL versions
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: For logging SQL parameters
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


